# prettier-ignore
version: '3.8'

services:
   mongo:
      image: mongo
      restart: always
      ports: 
         - 27017:27017
      volumes: 
         - mongo_data:/data/db
   
   redis:
      image: redis
      ports: 
         - 127.0.0.1:6379:6379
      command: redis-server --appendonly yes
      volumes: 
         - redis_data:/data
      healthcheck:
         test: redis-cli ping
         interval: 3s
         timeout: 5s
         retries: 5
   
   redis-insight:
      image: redislabs/redisinsight
      ports: 
         - 127.0.0.1:8001:8001
      volumes:
         - redisinsight_data:/db

volumes: 
   mongo_data:
   redis_data:
   redisinsight_data:
